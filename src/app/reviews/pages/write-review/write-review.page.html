<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>write-review</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">write-review</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-textarea placeholder="포장 경험을 알려주세요" [(ngModel)]="reviewText" [clearOnEdit]="true"></ion-textarea>

<ion-button expand="full" (click)="submit()">작성 완료</ion-button>

</ion-content>
