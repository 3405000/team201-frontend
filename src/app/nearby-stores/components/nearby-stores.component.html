<div class="search-wrapper">
    <app-search-bar (searchEvent)="onSearch($event)"></app-search-bar>
</div>

<!-- 검색 결과 없을 때 중앙 팝업 표시 -->
<div *ngIf="searchQuery && filteredStores.length === 0" class="alert-popup">
    <div class="alert-content">
        <p>검색된 가게가 없습니다.</p>
        <ion-button expand="full" (click)="openStoreRequestForm()">가게 등록하기</ion-button>
    </div>
</div>

<iframe id="map-iframe" src="assets/naver-map/index.html"></iframe>
