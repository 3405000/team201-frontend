<!-- header -->
<app-header-bar></app-header-bar>
<app-store-header *ngIf="store" [store]="store"></app-store-header>

<ion-content>
  <!-- store-info -->
  <app-store-info *ngIf="store" [store]="store"></app-store-info>

  <!-- latest event -->
  <div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <span>진행 중 이벤트</span>
      <ion-button (click)="goEventListPage()">
        더보기
      </ion-button>
    </div>

    <ng-container *ngIf="event; else noEvent">
      <app-event [event]="event"></app-event>
    </ng-container>

    <ng-template #noEvent>
      <p>현재 진행중인 이벤트가 없습니다</p>
    </ng-template>
  </div>


  <div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      리뷰 {{ getReviewsCount() }} 개
      <!-- 리뷰 작성 페이지로 이동하는 버튼 -->
      <ion-button (click)="goWriteReviewPage()">
        리뷰 작성하기
      </ion-button>
    </div>

    <!-- review-list -->
    <app-reviews *ngIf="reviews" [reviews]="reviews"></app-reviews>
  </div>
</ion-content>
