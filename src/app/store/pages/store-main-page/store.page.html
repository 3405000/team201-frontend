<!-- Store 페이지 최상단 가게 이름 렌더링 -->
<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="store">{{ store.store_name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- store-info 렌더링 -->
  <app-store-info *ngIf="store" [store]="store"></app-store-info>

  <!-- latest event 렌더링 -->
  <app-event *ngIf="event" [event]="event"></app-event>
</ion-content>
