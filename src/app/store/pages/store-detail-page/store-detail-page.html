<!-- 공통 헤더 -->
<app-header-bar></app-header-bar>

<ion-content>

<!-- Store header -->
<app-store-header *ngIf="store" [store]="store"></app-store-header>

<!-- 지도 미리보기 -->
<div class="mini-map-wrapper">
    <!-- 미니맵 iframe -->
    <iframe id="mini-map-iframe" src="assets/naver-map/index.html" width="100%" height="500" style=" border: none;"></iframe>
</div>

<!-- 가게 정보 -->
<!-- <app-store-info *ngIf="store" [store]="store"></app-store-info> -->
 <!-- 가게 정보 -->
<ion-card *ngIf="store">
  <ion-card-content>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2 style="margin: 0;"><strong>가게 정보</strong></h2>
    </div>
    <br>
    <p><strong>카테고리:</strong> {{ store.category.category_name }}</p>
    <p><strong>주소:</strong>{{ store.address }}</p>
    <p><strong>전화번호:</strong>{{ store.contact_number }}</p>
    <p *ngIf="store.description">{{ store.description }}</p>
  </ion-card-content>
</ion-card>
