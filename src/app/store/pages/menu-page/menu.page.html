<!-- Store header -->
<app-store-header *ngIf="store" [store]="store"></app-store-header>

<ion-content>
  <!-- 메뉴 목록 출력 -->
  <ng-container *ngIf="menus && menus.length > 0; else noMenu">
    <ion-list>
      <ion-item *ngFor="let menu of menus">
        <ion-label>
          <h2>{{ menu.menu_name }}</h2>
          <p>{{ menu.description }}</p>
          <p>가격: {{ menu.price | currency:'KRW' }}</p>
          <p>ai 용기 요약: {{ menu.ai_container }}</p>
          <p>매니저 용기 요약: {{ menu.manager_container }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <!-- 메뉴가 없는 경우 표시 -->
  <ng-template #noMenu>
    <ion-card>
      <ion-card-content>
        <p>등록된 메뉴가 없습니다.</p>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
