<ion-list *ngIf="reviews && reviews.length > 0; else noReview">
  <ion-item *ngFor="let review of reviews">
    <ion-label>
      <h2>{{ review.user_name }}</h2>
      <p>{{ review.content }}</p>
      <p>{{ review.date | date: 'yyyy년 MM월 dd일' }}</p>
      <p *ngIf="review.isModified">(수정됨)</p>

      <!-- 이미지 출력 영역 -->
      <div *ngIf="review.image_urls && review.image_urls.length > 0" class="image-row">
        <ion-img
          *ngFor="let img of review.image_urls"
          [src]="img"
          class="thumbnail-img"
        ></ion-img>
      </div>
    </ion-label>
  </ion-item>
</ion-list>

<!-- 등록된 리뷰 없는 경우 표시 -->
<ng-template #noReview>
  <ion-card>
    <ion-card-content>
      <p>첫번째 리뷰를 작성해주세요!</p>
    </ion-card-content>
  </ion-card>
</ng-template>
