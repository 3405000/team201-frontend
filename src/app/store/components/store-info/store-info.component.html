<!-- 가게 정보 -->
<div *ngIf="store">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <strong>가게 정보</strong>
    <app-button label="자세히" variant="secondary" (click)="goStoreDetailPage()"></app-button>
  </div>
  <br>
  <!-- <p><strong>카테고리:</strong> {{ store.category.category_name }}</p> -->
  <p>주소: {{ store.address }}</p>
  <p>전화: {{ store.contact_number }}</p>
  <p *ngIf="store.description">{{ store.description }}</p>
</div>
