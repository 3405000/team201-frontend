<!-- 가게 정보 -->
<div *ngIf="store">
  <strong>정보</strong>
  <!-- <p><strong>카테고리:</strong> {{ store.category.category_name }}</p> -->
  <p><ion-icon name="location-sharp"></ion-icon> {{ store.address }}</p>
  <p><ion-icon name="call-sharp"></ion-icon> {{ store.contact_number }}</p>
  <p *ngIf="store.description">{{ store.description }}</p>
  <app-button label="더보기" variant="borderless" size="small" (click)="goStoreDetailPage()"></app-button>
</div>
