<!-- 최신 이벤트 -->
<div *ngIf="event" class="event-container">
  <div class="event-title-bar">
    <div class="event-status" [ngClass]="getEventStatusClass(event.event_status)">
      {{ event.event_status | eventStatusPipe }}
    </div>    
    <div class="body1-bold"> {{ event.title }}</div>
  </div>
  <div class="body2">{{ event.start_date | dateFormatPipe }} - {{ event.end_date | dateFormatPipe }}</div>
  <div class="body1">{{ event.description }}</div>
  <!-- 이미지 출력 영역  -->
</div>
