<h2>가게 정보</h2>

<form (ngSubmit)="updateStoreInfo()">
  <div>
    <label for="storeName">가게명</label>
    <input
      id="storeName"
      [(ngModel)]="editableStore.store_name"
      name="store_name"
      [placeholder]="store?.store_name || ''"
    />
  </div>

  <div>
    <label for="ownerName">매니저 이름</label>
    <input
      id="ownerName"
      [(ngModel)]="editableStore.owner_name"
      name="owner_name"
      [placeholder]="store?.owner_name || ''"
    />
  </div>

  <div>
    <label for="contactNumber">전화번호</label>
    <input
      id="contactNumber"
      [(ngModel)]="editableStore.contact_number"
      name="contact_number"
      [placeholder]="store?.contact_number || ''"
    />
  </div>

  <div>
    <label for="description">설명</label>
    <textarea
      id="description"
      [(ngModel)]="editableStore.description"
      name="description"
      [placeholder]="store?.description || ''"
    ></textarea>
  </div>

  <button type="submit" [disabled]="!isStoreModified()">수정하기</button>
</form>

<h2>이벤트</h2>
