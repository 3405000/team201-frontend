<ion-label>
  <div
    style="width: 100%; height: 100%; justify-content: flex-start; align-items: center; gap: 25px; display: inline-flex">
    <div style="width: 30px; height: 30px; position: relative; background: #D9D9D9">프사</div>
    <!-- <p>{{ review.user_name }}</p> -->
    <p>리뷰작성자 닉네임</p>
    <p>도움되었어요: {{ review.helpful_count }} </p>
  </div>
  <!-- <p>가게 이름: {{ review.store_name }} </p> -->
  <p>{{ review.content }} </p>
  
  <p>{{ relativeReviewDate }} {{ review.isModified ? '수정됨' : '작성됨' }}</p>
  <p> </p>

  <ng-container *ngIf="reply">
    <div style="background-color: #f1f1f1; padding: 10px; border-radius: 5px;">
      <p>사장님 답변</p>
      <p>{{ reply.content }}</p>
      <p>{{ relativeReplyDate }} {{ review.isModified ? '수정됨' : '작성됨' }}</p>
      <p></p>
    </div>
  </ng-container>
</ion-label>
